---
layout: secondary
---

<h1>Corso: {{ page.title }}</h1>

<venue>{{ page.year }}</venue><br/>

<br/>
{{content}}

<div class="divtable">
    <table>
      <tbody>
{% if page.github %}
        <tr>
            <td><i class="fas fa-code-branch"></i> Github:</td>
          <td><a href="{{ page.github }}">repository</a></td>
        </tr>
{% endif %}
{% if page.appunti %}
        <tr>
            <td><i class="fas fa-id-card"></i> Appunti:</td>
          <td><a href="{{ page.appunti }}">link</a></td>
        </tr>
{% endif %}
{% if page.esercizi %}
        <tr>
            <td><i class="fas fa-id-card"></i> Esercizi:</td>
            <td><a href="{{ page.esercizi }}">link</a></td>
        </tr>
{% endif %}
{% if page.esercitazioni %}
        <tr>
            <td><i class="fas fa-id-card"></i> Esercitazioni:</td>
            <td><a href="{{ page.esercitazioni }}">link</a></td>
        </tr>
{% endif %}
      </tbody>
    </table>
  </div>
