---
layout: secondary
---

<h1>Project: {{ page.title }}</h1>

<h3><i>{{ page.description }}</i></h3>

<topic>{{ page.languages | join: "</topic>&nbsp;&nbsp;<topic>" }}</topic>

<br/>
<br/>
{{content}}

<div class="divtable">
  <table>
    <tbody>
{% if page.repo %}
      <tr>
      	<td><i class="fas fa-code-branch"></i> Code:</td>
        <td><a href="{{ page.repo }}">GitHub</a></td>
      </tr>
{% endif %}
{% if page.website %}
      <tr>
      	<td><i class="fas fa-id-card"></i> Website:</td>
        <td><a href="{{ page.website }}">Link</a></td>
      </tr>
{% endif %}
    </tbody>
  </table>
</div>
